plugins {
    id 'java'
}

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group 'com.zyonic'
version 'V2-A-0.1.1a'


repositories {
    mavenCentral()
    jcenter()
    maven {
        url 'https://jitpack.io'
    }
}

dependencies {
    compile(group: 'net.dv8tion', name: 'JDA', version: '4.1.1_166')
    compile('com.github.Daschi1:JavaMySQLAPI:v1.0.5a')
    compile('com.github.Daschi1:JavaLanguageAPI:v1.0.0a')
    compile(group: 'com.github.Carleslc', name: 'Simple-YAML', version: '1.4.1')
}

compileJava.options.encoding = 'UTF-8'

jar {
    baseName("Maddox")
    version(project.version)


    /*from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    exclude("META-INF/*.SF", "META-INF/*.DSA", "META-INF/*.RSA")*/

    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }

    manifest {
        attributes["Implimentation-Title"] = project.name
        attributes["Main-Class"] = "com.zyonicsoftware.maddox.core.startup.Initializer"
    }
}
